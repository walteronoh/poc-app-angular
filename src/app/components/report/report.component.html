<div>
    <h4>Generate Report</h4>
    <form (ngSubmit)="onSubmit()">
        <label>Choose Month To Generate Report</label><br/>
        <select name="month" [(ngModel)]="month" (change)="checkInput()">    
            <option value="">--Choose Month--</option>
            <option *ngFor="let monthName of months" value={{monthName}}>{{monthName}}</option>
        </select>
        <input type="submit" value="Show Report" />
        <p class="error">{{error}}</p>
    </form>

    <table *ngIf="reports?.length > 0" mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of header" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of reports">
            <td>{{el.encounter_datetime}}</td>
            <td>{{el.location}}</td>
            <td (click)="getPatientsByStatus('Positive',el.encounter_datetime)">{{el.positive}}</td>
            <td (click)="getPatientsByStatus('Negative',el.encounter_datetime)">{{el.negative}}</td>
            <td (click)="getPatientsByStatus('Unknown',el.encounter_datetime)">{{el.unknowns}}</td>
          </tr>
        </tbody>
      </table>

      <table *ngIf="patient_list_data?.length > 0" mdbTable>
        <thead>
          <tr>
            <th *ngFor="let head of patient_list_header" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of patient_list_data">
            <td>{{el.patient_name}}</td>
            <td>{{el.encounter_datetime}}</td>
            <td>{{el.location}}</td>
            <td>{{el.hiv_status}}</td>
            <td>{{el.gender}}</td>
            <td>{{el.age}}</td>
          </tr>
        </tbody>
      </table>
</div>
